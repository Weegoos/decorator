<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <script src="script.js" defer></script>
    <script src="strategy_pattern.js" defer></script>
    <script src="decorator.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="registration_div">
                <form action="" class="name_form">
                    <label for="" class="name_input_text" >Write your name</label><br>
                    <input type="text" class="name_input" placeholder="For example: Batyr">
                </form>

                <form action="" class="street_form">
                    <label for="" class="street_text">Write your street</label><br>
                    <input type="text" class="street_input" placeholder="For example: Mangilik El">
                </form>

                <form action="" class="city_form">
                    <label for="" class="city_text">Write your city</label><br>
                    <input type="text" class="city_input" placeholder="For example: Astana">

                </form>
                <button class="btn btn-primary" id="submit_btn">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
